    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paper: '#FFFFFF',
              newsprint: '#F9FAFB',
              ink: '#0B0F14',
              'secondary-ink': '#4B5563',
              'accent-a': '#1F5EFF', // Cobalt
              'accent-b': '#E54033', // Vermilion
              'hairline': 'rgba(11,15,20,0.12)',

              sans: ['Inter', 'sans-serif'],

    <style>
      .group:hover .group-hover-slide {
        transform: translateX(4px);
      }
      .link-underline {
        position: relative;
        display: inline-block;
      }
      .link-underline::after {
        content: '';
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 1px;
        bottom: -2px;
        left: 0;
        background-color: currentColor;
        transform-origin: bottom right;
        transition: transform 0.25s ease-out;
      }
      .link-underline:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }
    </style>
